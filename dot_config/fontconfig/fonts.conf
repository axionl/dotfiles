<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Default font (no fc-match pattern) -->
 <match>
  <edit name="family" mode="prepend">
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <!-- Default font for the ja_JP locale (no fc-match pattern) -->
 <match>
  <test name="lang" compare="contains">
   <string>zh</string>
  </test>
  <edit name="family" mode="prepend">
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <!-- Default sans-serif font -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>sans-serif</string>
  </test>
  <edit binding="strong" name="family" mode="prepend">
   <string>Noto Sans</string>
   <string>JoyPixels</string>
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <!-- Default serif fonts -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>serif</string>
  </test>
  <edit binding="strong" name="family" mode="prepend">
   <string>Noto Serif</string>
   <string>JoyPixels</string>
   <string>Noto Serif CJK SC</string>
  </edit>
 </match>
 <!-- Default monospace fonts -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>monospace</string>
  </test>
  <edit binding="strong" name="family" mode="prepend">
   <string>Sarasa Term Slab SC</string>
   <string>JoyPixels</string>
   <string>Noto Sans Mono CJK SC</string>
  </edit>
 </match>
 <!--Force Firefox Use JoyPixels-->
 <match target="pattern">
  <test name="family" qual="any">
   <string>Twemoji Mozilla</string>
  </test>
  <edit binding="same" name="family" mode="assign">
   <string>JoyPixels</string>
  </edit>
 </match>
 <!-- Fallback fonts preference order -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Noto Sans CJK SC</family>
   <family>Noto Sans</family>
   <family>JoyPixels</family>
   <family>Open Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Serif</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Sarasa Term Slab SC</family>
   <family>Hack</family>
   <family>Noto Sans Mono CJK SC</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>emoji</family>
  <prefer>
   <family>JoyPixels</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintnone</const>
  </edit>
 </match>
 <match target="font">
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
</fontconfig>
