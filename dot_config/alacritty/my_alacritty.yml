scrolling:
  history: 30000
  multiplier: 5
font:
  normal:
    family: Iosevka Term Slab
    style: Regular
  bold:
    family: Iosevka Term Slab
    style: Bold
  italic:
    family: Iosevka Term Slab
    style: Italic
  bold_italic:
    family: Iosevka Term Slab
    style: Bold Italic
  size: 7.5
draw_bold_text_with_bright_colors: true

